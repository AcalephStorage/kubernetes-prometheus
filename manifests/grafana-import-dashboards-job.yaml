apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-import-dashboards
  labels:
    app: grafana
    component: import-dashboards
spec:
  template:
    metadata:
      name: grafana-import-dashboards
      labels:
        app: grafana
        component: import-dashboards
    spec:
      containers:
      - name: grafana-import-dashboards
        image: docker
        command: ["/bin/sh", "-c"]
        workingDir: /opt/grafana-import-dashboards
        args:
          - >
            echo 'import datasource "prometheus"' &&
            curl --silent --fail --show-error \
              --request POST http://grafana:3000/api/datasources \
              --header "Content-Type: application/json" \
              --data-binary @prometheus-datasource.json ;

            echo 'import dashboard "prometheus"' &&
            curl --silent --fail --show-error \
              --request POST http://grafana:3000/api/dashboards/import \
              --header "Content-Type: application/json" \
              --data-binary @grafana-net-2.json ;

            echo 'import dashboard "kubernetes"' &&
            curl --silent --fail --show-error \
              --request POST http://grafana:3000/api/dashboards/import \
              --header "Content-Type: application/json" \
              --data-binary @grafana-net-162.json

            echo 'import dashboard "docker"' &&
            curl --silent --fail --show-error \
              --request POST http://grafana:3000/api/dashboards/import \
              --header "Content-Type: application/json" \
              --data-binary @grafana-net-193.json

        volumeMounts:
        - name: config-volume
          mountPath: /opt/grafana-import-dashboards
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: grafana-import-dashboards
